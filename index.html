<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Boolean">
        <h1 class="title">Toboolist</h1>
    </header>
    <main>
        <!-- inizio nav -->
        <nav>
            <div class="head-box bg-color-blue">
                <small>Add Task</small>
            </div>
            <div>
                <div class="head-box bg-color-grey">
                    <small>Add Section</small>
                </div>
                <!-- inizio table -->
            <table>
                <thead>
                    <h2>&#9660; New Task</h2>
                </thead>
                <tbody>
                    <div class="circle green"></div>
                    <span>Quarterly Newsletter</span>
                </tbody>
            </table>
            <table>
                <thead>
                    <h2>&#9660; Today</h2>
                </thead>
                <tbody>
                    <div class="circle green"></div>
                </tbody>
                <tbody>
                    <div class="body-box">

                    </div>
                    <div>

                    </div>
                    <div class="circle green"></div>
                </tbody>
                <tbody>
                    <div class="circle red"></div>
                </tbody>
                <tbody>
                    <div class="circle green"></div>
                </tbody>
            </table>
            <table>
                <thead>
                    <h2>&#9660; Upcoming</h2>
                </thead>
                <tbody>
                    <div class="circle red"></div>
                </tbody>
                <tbody>
                    <div class="circle green"></div>
                </tbody>
                <tbody>
                    <div class="circle green"></div>
                </tbody>
                <tbody>
                    <div class="circle green"></div>
                </tbody>
            </table>
        </nav>
    </main>
</body>

</html>
